<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kaitiaki — Veille NC</title>
  <!-- Ajout de la bibliothèque marked.js pour le rendu Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 880px; margin: 2rem auto; line-height: 1.6; }
    input, button { font-size: 1rem; padding: .6rem; }
    .row { display: flex; gap: .5rem; }
    #result-container { margin-top: 2rem; }
    
    /* Styles pour le contenu rendu depuis le Markdown */
    .markdown-content {
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        padding: 1rem 1.5rem;
        border-radius: 8px;
    }
    .markdown-content h1, .markdown-content h2, .markdown-content h3 {
        border-bottom: 1px solid #eee;
        padding-bottom: .3em;
        margin-top: 1.5em;
    }
    .markdown-content ul, .markdown-content ol {
        padding-left: 2em;
    }
    .markdown-content code {
        background-color: #eee;
        padding: .2em .4em;
        border-radius: 3px;
    }
    .markdown-content pre {
        background-color: #f4f4f4;
        padding: 1rem;
        border-radius: 5px;
        white-space: pre-wrap;
        word-wrap: break-word;
    }
    .markdown-content table {
        border-collapse: collapse;
        width: 100%;
        margin: 1em 0;
    }
    .markdown-content th, .markdown-content td {
        border: 1px solid #ccc;
        padding: .5em .8em;
    }
    .markdown-content th {
        background-color: #f2f2f2;
    }

    .cit { font-size: .92rem; color: #333; margin: .4rem 0; }
    .snippet { font-style: italic; color: #555; margin-left: 1rem; border-left: 2px solid #ccc; padding-left: 1rem; font-size: 0.9em; }
  </style>
</head>
<body>
  <h1>Kaitiaki — Veille NC (MVP)</h1>
  
  <form id="search-form">
    <div class="row">
      <input id="search-input" name="text" placeholder="Ex: Quelles mesures récentes concernent le BTP ?" style="flex:1" />
      <button type="submit">Chercher</button>
    </div>
  </form>

  <div id="result-container"></div>

<script>
  const form = document.getElementById('search-form');
  const input = document.getElementById('search-input');
  const resultContainer = document.getElementById('result-container');

  form.addEventListener('submit', async (event) => {
    event.preventDefault();
    const questionText = input.value;
    if (!questionText) return;

    resultContainer.innerHTML = '<p>Recherche en cours...</p>';

    try {
      const response = await fetch('/query', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question: questionText }), 
      });

      if (!response.ok) {
        const errorData = await response.json();
        throw new Error(`Erreur HTTP ${response.status}: ${JSON.stringify(errorData)}`);
      }

      const data = await response.json();
      
      // --- AMÉLIORATION : Utiliser marked.js pour convertir le Markdown en HTML ---
      const formattedAnswer = marked.parse(data.answer);

      let html = `
        <h2>Question</h2>
        <p>${questionText}</p>
        <h2>Réponse</h2>
        <div class="markdown-content">${formattedAnswer}</div>
        <h3>Citations</h3>
      `;

      data.citations.forEach(cit => {
        const snippet = cit.content.length > 240 ? cit.content.substring(0, 240) + '…' : cit.content;
        html += `
          <div class="cit">• ${cit.source || cit.documentId} — page ${cit.pageNumber}</div>
          <p class="snippet">${snippet}</p>
        `;
      });
      
      resultContainer.innerHTML = html;

    } catch (error) {
      console.error('Erreur lors de la recherche:', error);
      resultContainer.innerHTML = `<p>Une erreur est survenue. Vérifiez la console pour les détails.</p><pre>${error.message}</pre>`;
    }
  });
</script>

</body>
</html>
